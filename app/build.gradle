apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.libopenmw.openmw"
        minSdkVersion 8
        targetSdkVersion 22
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
repositories {
    maven {
        url "https://jitpack.io"

    }
    maven { url 'https://dl.bintray.com/drummer-aidan/maven' }
}

dependencies {
    compile 'com.melnykov:floatingactionbutton:1.3.0'
    compile files('libs/libdradroplistview.jar')
    compile files('libs/libsdl2.jar')
    compile 'com.android.support:support-v4:22.2.0'
    compile files('libs/fileexplorer.jar')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.afollestad:material-dialogs:0.7.6.0'
    compile 'com.jenzz:materialpreference:1.3'
    compile 'com.github.AndroidDeveloperLB:MaterialPreferenceLibrary:1'
    compile('com.mikepenz.materialdrawer:library:0.9.5@aar') {
        transitive = true
    }
}
